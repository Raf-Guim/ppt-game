<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-titulo">
        <h1>Pedra, Papel ou Tesoura</h1>
    </div>

    <div class="container-jogo">
        <div class="jogador">
            <h3>JOGADOR</h3>
            <div class="container-opcoes">
                <figure><img src="rock.png" alt="opcao pedra" opt="pedra"></figure>
                <figure><img src="paper.png" alt="opcao papel" opt="papel"></figure>
                <figure><img src="scisor.png" alt="opcao tesoura" opt="tesoura"></figure>
            </div>
        </div>

        <div class="resultado">
        </div>

        <div class="computador">
            <h3>COMPUTADOR</h3>
            <div class="container-opcoes">
                <figure><img src="rock.png" alt="opcao pedra" opt="pedra"></figure>
                <figure><img src="paper.png" alt="opcao papel" opt="papel"></figure>
                <figure><img src="scisor.png" alt="opcao tesoura" opt="tesoura"></figure>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
